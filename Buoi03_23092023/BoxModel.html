<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 150px;
            height: 150px;
            border: 1px dashed blue;
            padding: 10px;
            display: inline-block;
            position: relative;
        }

        .moi {
            position: fixed;
            top: 0;
            right: 0;
            width: 50px;
        }

        .newicon {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="mydiv">MYDIV1
        <img src="images/moi-icon.png" class="newicon" />
    </div>
    <div class="mydiv">MYDIV2</div>
    <div class="mydiv">MYDIV3
        <img src="images/moi-icon.png" class="newicon" />
    </div>
    <img src="images/moi-icon.png" class="moi" />
</body>

</html>
