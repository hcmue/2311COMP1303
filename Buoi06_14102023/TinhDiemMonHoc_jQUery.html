<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm</title>
</head>

<body>
    <form>
        <h2>TÍNH ĐIỂM MÔN HỌC</h2>
        <div> Bài tập (20%): <input name="diemBaiTap" id="diemBaiTap" type="number" min="0" max="10" step="0.1" />
        </div>
        <div> Thi thực hành (30%): <input name="diemThucHanh" id="diemThucHanh" type="number" min="0" max="10" />
        </div>
        <div> Đồ án (50%): <input name="diemDoAn" id="diemDoAn" type="number" min="0" max="10" />
        </div>
        <div>
            Lớp:
            <select id="lop">
                <option value="COMP1303">Phát triển Ứng dụng Web</option>
                <option value="COMP1802">Thiết kế Web</option>
                <option value="COMP1803">Lập trình PHP</option>
            </select>
        </div>
        <div>
            <button type="button" id="btnTinh"> Tính điểm và Xếp loại </button>
        </div>
        <div id="ketQua"></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnTinh").click(function(){
                // alert($("#lop").val());
                let diemQT = parseFloat($("#diemBaiTap").val());
                let diemTH = parseFloat($("#diemThucHanh").val());
                let diemDA = parseFloat($("#diemDoAn").val());
                let diemTongKet = (diemQT * 0.2 + diemTH * 0.3 + diemDA * 0.5).toFixed(1);
                let xepLoai = "";
                if (diemTongKet >= 8.5) {
                    xepLoai = "A";
                } else if (diemTongKet >= 7.8) {
                    xepLoai = "B+";
                } else if (diemTongKet >= 7) {
                    xepLoai = "B";
                } else if (diemTongKet >= 6.3) {
                    xepLoai = "C+";
                } else if (diemTongKet >= 5.5) {
                    xepLoai = "C";
                }
                $("#ketQua").html("Điểm: " + diemTongKet + " : " + xepLoai);
            });
        });
    </script>
</body>

</html>
